<!DOCTYPE html>
<html>
    <!-- -->
<head>
    <meta charset="UTF-8" />
    <title>ML API</title>

</head>
<style>
    body{
        background-color: bisque;

    }
</style>

<body>
    <div class="login">
        <h1>car price predictor</h1>

        <!--Main input for  Receivings Querly to our ML-->
        <img src="./fiat_car.jpeg" alt="Fiat500_car_Img"/>
        <br />
        <form action="{{url_for('predict')}}" method="post">
            <input
            type="number"
            name="engine power"
            placeholder="Engine Power"
            required="required"
        />
        <br />
        <input
        type="number"
        name="age in days"
        placeholder="Age in Days"
        required="required"
        />
        <br />
        <input type="number" name="km" placeholder="km" required="required" />
        <br />
        <input
        type="number"
        name="previous owner"
        placeholder="previous owner"
        required="required"
        />
        <br />
        <input 
        type="number"
        name="lounge"
        placeholder="lounge"
        required="required"
        />
        <br />
        <input type="number" name="pop" placeholder="pop" required="required" />
        <br />
        <input
        type="number"
        name="sport"
        placeholder="sport"
        required="required"
        />
        <br />
        <button type="sumbit" class=" btn-primary btn-blok btn-large">
        predict
        </button>
    </form>

    <br />
    <br />
    {{prediction_text}}
    </div>
</body>
</html>
